<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>GraphQL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">GraphQL</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>GraphQL Call Req.</ion-card-title>
        <ion-card-subtitle>{{ environment ? 'Production Mood' : 'Development Mood' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-chip *ngFor="let item of itemList" color="success">
          {{ item.enNameTt }}
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
