<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
      {{ environment ? 'Production Mood' : 'Development Mood' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login Form</ion-card-title>
        <ion-card-subtitle>{{ environment ? 'Production Mood' : 'Development Mood' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm">
          <ion-list>
            <ion-item>
              <ion-input label="Saudi ID/Iqama Num/Company MOI" formControlName="nationalIqamaNumber"
                         labelPlacement="floating"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Password" formControlName="password" labelPlacement="floating"></ion-input>
            </ion-item>
          </ion-list>
          <br>
          <ion-button expand="block" (click)="onSubmit()">Login</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
